<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문과 줄바꿈</title>
  </head>
  <body>
    <h1>인용문과 줄바꿈</h1>
    <!-- q,blockquote : 인용 quote 인라인(작은상자)/블록(상자)
    cite : 참조요소 -->
    <blockquote>
      <p>
        <!-- html에서는 여러개 공백 한개로 처리함 , 공백문자 이용해야함 " &nbsp; "  -->
        우리가 할 수 있는 노력은 과정이 전부야
        <br />
        결과는 우리 손 안에 있는게 아니야
        <br />
        결과까지 서너개 넣으려다 보니까
        <br />
        무리수를 두는거야
      </p>
      <!-- "<,>" 는 &lt;, &gt; (엔티티 사용)  -->
      <cite>드라마 &lt;미생&gt;중에서</cite>
    </blockquote>
    <hr />
    <h2>인라인 인용구</h2>
    <p>
      인상깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는
      <q cite="https://www.tving.com/contents/P000151356"
        >우리가 할 수 있는 노력은 과정이 전부야
      </q>
      라는 말이었어.
    </p>
  </body>
</html>
