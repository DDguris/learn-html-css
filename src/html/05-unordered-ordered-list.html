<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <h1>목록</h1>
    <h2>비순서형 목록</h2>
    <p>다양한 메뉴를 카페W 에서 즐겨보세요</p>
    <!-- UL : 언오더드 리스트 -->
    <!-- type 값 통해 항목 앞 기호변경 가능, 최근은 css로 처리중 -->
    <ul type="circle">
      <li>카페W만의 특별함을 경험할 수 있는 최상의 선택음료</li>
      <li>카페W 커피와 완벽함 어울림을 자랑하는 푸드</li>
      <li>사용한 시도와 디자인으로 가치를 더하는 상품</li>
      <li>소중한 사람에게 마음을 전하는 가장 좋은 방법</li>
      <li>카페 W 카드</li>
    </ul>
    <h3>카페 W 인기강좌</h3>
    <!-- OL : 오더드 리스트 -->
    <ol>
      <li>UI구조 & 디자인</li>
      <li>모바일 웹 UI 제작 실습</li>
      <li>UI 인터랙션 주니어</li>
      <li>React 프로그래밍</li>
    </ol>
  </body>
</html>
