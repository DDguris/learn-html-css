<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <!-- iframe 활용하여 비디오 삽입하기 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/fUcIe7-2zxw?si=tcYQq3SQVXdeG6dw"
      title="웹접근성이란 - AOA11Y Youtube"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <figure>
      <!-- 오브젝트 태그로 이미지나 파일 열기 가능, 근래에는 잘 안쓰임 -->
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="600"
        height="430"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
